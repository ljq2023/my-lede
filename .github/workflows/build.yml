### .github/workflows/build.yml
name: Build OpenWRT Firmware for Mi Router 3

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up build dependencies
        run: sudo apt update && sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget python3 python2 tar

      - name: Clone OpenWrt
        run: |
          git clone https://github.com/coolsnowwolf/lede.git openwrt
          cp -rf config/r3.config openwrt/.config

      - name: Update and install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build firmware
        run: |
          cd openwrt
          make defconfig
          make -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenWRT-Mi-R3
          path: openwrt/bin/targets/**/*
