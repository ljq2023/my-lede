name: Build OpenWrt for Xiaomi Mi Router 3

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache ecj fastjar file g++ gawk \
            gettext git java-propose-classpath libelf-dev libncurses5-dev \
            libncursesw5-dev libssl-dev python3 python3-distutils python3-pyelftools \
            unzip wget zlib1g-dev python3-setuptools rsync subversion

      - name: Clone OpenWrt
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy custom config from config/R3.config
        run: |
          cp config/R3.config openwrt/.config

      - name: Build firmware
        run: |
          cd openwrt
          make defconfig
          make download -j8 || true
          make -j$(nproc)

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: Mi-R3-Firmware
          path: openwrt/bin/targets/

      - name: Upload .ipk plugin packages
        uses: actions/upload-artifact@v4
        with:
          name: Mi-R3-IPK-Packages
          path: openwrt/bin/packages/
